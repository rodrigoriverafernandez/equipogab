{% extends 'base.html' %}

{% load static %}

    
{% block title %}Gerencia de Abastecimientos{% endblock %}
{% block page_title %}{% endblock %}


{% block content %}

<div class="container mt-5">
    <div class="text-center mb-4">
        <!--<h1>Auxiliaria General </h1>-->
    </div>
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="d-block w-100" src="{% static 'images/slide1.jpg' %}" alt="First slide">
                <div class="carousel-caption d-none d-md-block">
                    <h5 style="font-weight: bold; color: black;">Reparacion</h5>
                    
                </div>
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="{% static 'images/slide2.jpg' %}" alt="Second slide">
               
                <div class="carousel-caption d-none d-md-block">
                    <h5 style="font-weight: bold; color: #030303;">Mantenimiento Preventivo y Correctivo</h5>
                </div>

            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="{% static 'images/slide3.jpg' %}" alt="Third slide">
                <div class="carousel-caption d-none d-md-block">
                    <h5 style="font-weight: bold; color: rgb(245, 242, 242);">Ciencia de Datos</h5>
                    
                </div>
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">previa</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">siguiente</span>
        </a>
    </div>
</div>
{% endblock %}
